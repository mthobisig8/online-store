<div class="container">
  <h1>Online Store</h1>
  <div class="row">
    <div class="col-4" *ngFor="let product of products; let i = index">
      <div class="custom-card">
        <img src="{{ product.images[0] }}" />
        <button
          class="btn btn-success"
          (click)="onBuyClick(product)"
          routerLink="/product"
        >
          Buy
        </button>
      </div>
    </div>
  </div>
</div>
